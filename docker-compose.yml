version: '3.9'


services:
  ui:
    container_name: ui
    image: nginx
    restart: always
    volumes:
      - ./ui/nginx.conf:/etc/nginx/nginx.conf
      - ./ui/dist/ui:/usr/share/nginx/html
    ports:
      - "80:80"

  api:
    container_name: api
    restart: always
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - '.env'


  database:
    container_name: database
    image: postgres:15.2
    restart: always
    ports:
      - '5432:5436'
    links:
      - "api"
    env_file:
      - '.env'
